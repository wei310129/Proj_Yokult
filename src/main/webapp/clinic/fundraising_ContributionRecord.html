    <script>
        $(document).ready(() => {
            //生成json
            var json = [];
            var j = {};
            j.table = "Proposal";
            j.action = "GetMine";
            json.push(j);
            var jsondata = JSON.stringify(json);

            $.ajax({
                url: "../fundraising", // 資料請求的網址
                type: "POST", // GET | POST | PUT | DELETE | PATCH
                data: jsondata, // 將物件資料(不用雙引號) 傳送到指定的 url
                dataType: "json",             // 預期會接收到回傳資料的格式： json | xml | html
                processData: false,
                contentType: false,
                timeout: 0, // request 可等待的毫秒數 | 0 代表不設定 timeout
                beforeSend: function () {;
                    // 在 request 發送之前執行
                },
                headers: {
                    // request 如果有表頭資料想要設定的話
                    // "X-CSRF-Token":"abcde"   // 參考寫法
                },
                statusCode: {
                    // 狀態碼
                    200: function (res) {},
                    404: function (res) {},
                    500: function (res) {},
                },
                success: function (data) {

                    html_tbody = `
                        <tr>
                            <td class="text-title"><a href="propsal-page1.html">SmartMi P1空氣清淨機┃小資族的空氣增質學</a></td>
                            <td class="td-empty" colspan="6"></td>
                        </tr>
                        <tr>
                            <td class="text-project"><a href="propsal-page1.html">基礎贊助包</a></td>
                            <td>募資中</td>
                            <td>無回饋</td>
                            <td>-</td>
                            <td>1,000</td>
                            <td>3</td>
                            <td>3,000</td>
                        </tr>
                        <tr>
                            <td class="text-project"><a href="propsal-page1.html">耗材包 ｜ 過濾濾心包 x1</a></td>
                            <td>已結束</td>
                            <td>出貨中</td>
                            <td>2022/09/05</td>
                            <td>50,000</td>
                            <td>1</td>
                            <td>50,000</td>
                        </tr>
                    `;
                    console.log("Success");  
                },
                error: function (a,b,c) {
                    console.log(a.responseText);
                    console.log(b);
                    console.log(c);
                    // request 發生錯誤的話執行
                    console.log("Error");
                },
                complete: function (xhr) {
                    // request 完成之後執行(在 success / error 事件之後執行)
                    console.log("Complete");
                },
            });
        })
    </script>
