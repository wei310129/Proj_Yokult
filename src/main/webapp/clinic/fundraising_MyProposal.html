<script>
    $(document).ready(() => {
        //生成json
        var json = [];
        var j = {};
        j.table = "Proposal";
        j.action = "GetMine";
        json.push(j);
        var jsondata = JSON.stringify(json);

        $.ajax({
            url: "../fundraising", // 資料請求的網址
            type: "POST", // GET | POST | PUT | DELETE | PATCH
            data: jsondata, // 將物件資料(不用雙引號) 傳送到指定的 url
            dataType: "json",             // 預期會接收到回傳資料的格式： json | xml | html
            processData: false,
            contentType: false,
            timeout: 0, // request 可等待的毫秒數 | 0 代表不設定 timeout
            beforeSend: function () {;
                // 在 request 發送之前執行
            },
            headers: {
                // request 如果有表頭資料想要設定的話
                // "X-CSRF-Token":"abcde"   // 參考寫法
            },
            statusCode: {
                // 狀態碼
                200: function (res) {},
                404: function (res) {},
                500: function (res) {},
            },
            success: function (data) {
                console.log(data[0]);
                console.log(data[1]);
                let allProposal = data[0];
                let allProposalPlans = data[1];
                
                //四捨五入公式
                let roundDecimal = function (val, precision) {
                    return Math.round(Math.round(val * Math.pow(10, (precision || 0) + 1)) / 10) / Math.pow(10, (precision || 0));
                }
                //數字加逗號
                let addComma = function separator(numb) {
                    var str = numb.toString().split(".");
                    str[0] = str[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                    return str.join(".");
                }



                
                for(var i=0; i<allProposal.length; i++){
                    let joProposal = allProposal[i];
                    console.log(joProposal);
                    
                    let proposalID = joProposal.proposalID;
                    let proposalName = joProposal.proposalName;

                    //選項
                    let hideBox = "hideBox";
                    let templete_first = `<option selected="selected" value="${proposalID}">${proposalName}</option> `;
                    let templete_other = `<option          value="${proposalID}">${proposalName}</option> `;
                    if(i == 0){
                        $('#proposalSelect').append(templete_first);
                        hideBox = "";
                    }else{
                        $('#proposalSelect').append(templete_other);
                    }

                    let proposalStartedDateTime = joProposal.proposalStartedDateTime;
                    let proposalEndedDateTime = joProposal.proposalEndedDateTime;
                    let currentMillis = joProposal.currentMillis;
                    let proposalStartedDateTimeMillis = joProposal.proposalStartedDateTimeMillis;
                    let proposalEndedDateTimeMillis = joProposal.proposalEndedDateTimeMillis;
                    let restDay = roundDecimal( (proposalEndedDateTimeMillis - proposalStartedDateTimeMillis)/1000/60/60/24 );

                    let proposalPage = `./fundraising_proposal-${proposalID}.html`;

                    let proposalGoal = joProposal.proposalGoal;
                    let proposalAmount = joProposal.proposalAmount;
                    let amountPercent = addComma(roundDecimal(proposalAmount / proposalGoal *100 , 1)) + '%';
                    let showBarPercent;
                    let status;
                    let showStatusText;

                    if(proposalAmount / proposalGoal >= 1){
                        showBarPercent = 100;
                    }else{
                        showBarPercent = Math.round((proposalAmount / proposalGoal)*100);                    }

                    if(currentMillis < proposalStartedDateTimeMillis){
                        proposalGoal = "";
                        proposalAmount = "";
                        amountPercent = "";
                        status = "敬請期待";
                        showStatusText = "尚未開始";
                    }else if(currentMillis <= proposalEndedDateTimeMillis){
                        if(proposalAmount >= proposalGoal){
                            status = "已達標";
                        }else{
                            status = "尚未達標";
                        }
                        amountPercent = addComma(roundDecimal(proposalAmount / proposalGoal *100 , 1)) + '%';
                        showStatusText = "募資中";
                    }else{
                        if(proposalAmount >= proposalGoal){
                            status = "已達標";
                        }else{
                            status = "未達標";
                        }
                        amountPercent = addComma(roundDecimal(proposalAmount / proposalGoal *100 , 1)) + '%';
                        showStatusText = "已結束";
                    }
                    //加逗號
                    if(proposalGoal != ""){
                        proposalGoal = addComma(proposalGoal);
                    }
                    if(proposalAmount != ""){
                        proposalAmount = addComma(proposalAmount);
                    }

                    let html_proposal = `
                        <table id="proposalFormTable-${proposalID}" class="${hideBox}">
                            <thead>
                                <tr>
                                    <td class="column">提案名稱</td>
                                    <td class="column" style="width: 90px;">開始時間</td>
                                    <td class="column" style="width: 90px;">結束時間</td>
                                    <td class="column" style="width: 140px;">剩餘日數</td>
                                    <!-- <th style="width: 140px;">已售金額</th> -->
                                    <!-- <th style="width: 90px;">募資進度</th> -->
                                    <!-- <th style="width: 140px;">已售金額</th> -->
                                </tr>
                            </thead>
                            <tbody id="proposalFormBody-${proposalID}">
                                <tr>
                                    <td class="text-title" rowspan="3">
                                        <a href="javascript:void(0);">
                                            <i class="fa-solid fa-pen"></i>
                                        </a>
                                        <a href="${proposalPage}">${proposalName}</a>
                                    </td>
                                    <td>${proposalStartedDateTime}</td>
                                    <td>${proposalEndedDateTime}</td>
                                    <td>${restDay}天</td>
                                </tr>
                                <tr>
                                    <td class="column" style="width: 140px;">目標金額</td>
                                    <td class="column" style="width: 140px;">已售金額</td>
                                    <td class="column" style="width: 140px;">募資進度</td>
                                </tr>
                                <tr>
                                    <td>${proposalGoal}</td>
                                    <td>${proposalAmount}</td>
                                    <td>${amountPercent}</td>
                                </tr>
                            </tbody>
                        </table>

                        <table id="planFormTable-${proposalID}" class="${hideBox}" style="margin-top: 5px;">
                            <thead>
                                <tr>
                                    <td class="column">贊助方案名稱</td>
                                    <td class="column" style="width: 100px;">募資進度</td>
                                    <td class="column" style="width: 70px;">出貨進度</td>
                                    <td class="column" style="width: 110px;">預計出貨時間</td>
                                    <td class="column" style="width: 90px;">單價</thd>
                                    <td class="column" style="width: 80px;">已售數量</td>
                                    <td class="column" style="width: 140px;">已售金額</td>
                                </tr>
                            </thead>
                            <tbody id="planFormBody-${proposalID}">
                            </tbody>
                        </table>

                        <div id="proposalBuootn-${proposalID}" class="${hideBox}">
                            <button id="confirmChange-${proposalID}" class="btn btn-primary py-2" type="button"
                                style=" border-radius: 5px; margin-top: 30px; margin-bottom: 5px; width: 200px; left: 35%;
                                transform: translate(-25%);">
                                修改內容
                            </button>
                            <button id="cancelChange-${proposalID}" class="btn py-2" type="button"
                                style=" border-radius: 5px; margin-top: 30px; margin-bottom: 5px; width: 200px; right:35%;
                                color: #000; background-color: white; border-color: #06a3da;">
                                放棄修改
                            </button>
                        </div>
                    `
                    $('#proposalForm').append(html_proposal);


                    let joPlans = allProposalPlans[i];
                    console.log(joPlans);
                    let planTotalAmount = 0;
                    for(var j=0; j<joPlans.length; j++){
                        let plan = joPlans[j];

                        let planID = plan.planID;
                        let planName = plan.planName;
                        let planAmount = addComma(plan.planAmount);
                        let planContent = plan.planContent;
                        let planPostNote = plan.planPostNote;
                        let planPostDate = plan.planPostDate;
                        if(undefined == planPostDate){
                            planPostDate = "-";
                        }

                        let planStartedDateTimeMillis = plan.planStartedDateTimeMillis;
                        if(undefined == planStartedDateTimeMillis){
                            planStartedDateTimeMillis = "-";
                        }

                        let planEndedDateTimeMillis = plan.planEndedDateTimeMillis;
                        if(undefined == planEndedDateTimeMillis){
                            planEndedDateTimeMillis = "-";
                        }

                        let planPictureBase64 = plan.planPictureBase64;
                        let proposalID = plan.proposalID;
                        let planPurchases = plan.planPurchases;
                        let planAllAmount = addComma(plan.planAmount * planPurchases);
                        planTotalAmount += plan.planAmount * plan.planPurchases;

                        let status; 
                        if(currentMillis < proposalStartedDateTimeMillis){
                            status = "尚未開始";
                        }else if(currentMillis <= proposalEndedDateTimeMillis){
                            if(currentMillis < planStartedDateTimeMillis){
                                status = "尚未開始";
                            }else if(currentMillis <= planEndedDateTimeMillis){
                                status = "贊助專案";
                            }else{
                                status = "已結束";
                            }
                        }else{
                            status = "已結束";
                        }

                        html_plan = `
                                    <tr>
                                        <td class="text-project">
                                            <a href="javascript:void(0);">
                                                <i class="fa-solid fa-pen"></i>
                                            </a>
                                            <a href="${proposalPage}">${planName}</a></td>
                                        <td>${status}</td>
                                        <td>${planPostNote}</td>
                                        <td>${planPostDate}</td>
                                        <td>${planAmount}</td>
                                        <td>${planPurchases}</td>
                                        <td>${planAllAmount}</td>
                                    </tr>
                        `;

                        $(`#planFormBody-${proposalID}`).append(html_plan);
                    }

                    planTotalAmount = addComma(planTotalAmount);
                    html_planTotal = `
                                <tr class="summary">
                                    <td class="column">合計</td>
                                    <td colspan="5"></td>
                                    <td class="column">${planTotalAmount}</td>
                                </tr>
                    `;
                    $(`#planFormBody-${proposalID}`).append(html_planTotal);


                    // let btnOpen=document.querySelector(`#found-${planID}`);
                    // let btnClose=document.querySelector(`#closePayment-${planID}`);
                    // let btnPay=document.querySelector(`#confirmPayment-${planID}`);
                    // let dialog=document.querySelector(`#newOrder-${planID}`);
                    // btnOpen.addEventListener("click", function(){
                    //     dialog.classList.remove("hideBox");
                    // })
                    // btnClose.addEventListener("click", function(){
                    //     dialog.classList.add("hideBox");
                    // })
                    // btnPay.addEventListener("click", function(){
                    //     dialog.classList.add("hideBox");
                    // })
                }

                $('#proposalSelect').on('change', function() {
                    for(var k=0; k<allProposal.length; k++){
                        let proposalID = allProposal[k].proposalID;
                        if(!$(`#proposalFormTable-${proposalID}`).hasClass("hideBox")){
                            //關閉所有表單
                            $(`#proposalFormTable-${proposalID}`).addClass("hideBox")
                            $(`#planFormTable-${proposalID}`).addClass("hideBox");
                            $(`#proposalBuootn-${proposalID}`).addClass("hideBox");
                        }
                    }
                    let value = this.value;
                    $(`#proposalFormTable-${value}`).removeClass("hideBox");
                    $(`#planFormTable-${value}`).removeClass("hideBox");
                    $(`#proposalBuootn-${value}`).removeClass("hideBox");
                });

            console.log("Success");  
            },
            error: function (a,b,c) {
                console.log(a.responseText);
                console.log(b);
                console.log(c);
                // request 發生錯誤的話執行
                console.log("Error");
            },
            complete: function (xhr) {
                // request 完成之後執行(在 success / error 事件之後執行)
                console.log("Complete");
            },
        });

        
    })
</script>
